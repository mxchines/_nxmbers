<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXMBERS</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        form {
            /* ... other form styles ... */
            text-align: left; 
        }

        #yahoo, #alpha { /* Target checkboxes by ID */
            /* display: inline-block; */
            vertical-align: left;
            margin-right: 0%;
            text-align: right; /* Ensure text within the checkbox container is left-aligned */
        }
        label {
            display: inline-block;
            margin-left: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>NXMBERS</h1>

    <form id="dataForm">
        Ticker: <input type="text" id="ticker" name="ticker" value="{{ default_ticker }}" required><br>
        Start Date: <input type="date" id="start_date" name="start_date" value="{{ default_start_date }}" required><br>
        End Date: <input type="date" id="end_date" name="end_date" value="{{ default_end_date }}" required><br>
        
        Interval: 
        <select id="interval" name="interval">
            <option value="1d" {% if default_interval == '1d' %}selected{% endif %}>1 Day</option>
            <option value="1h" {% if default_interval == '1h' %}selected{% endif %}>1 Hour</option>
            <option value="1m" {% if default_interval == '1m' %}selected{% endif %}>1 Minute</option>
        </select><br>
        
        Data Source:<br>
       
        <label for="yahoo">YF<input type="checkbox" id="yahoo" name="apiSources" value="yahoo" {% if 'yahoo' in default_api_sources %}checked{% endif %}></label>
        
        <label for="alpha">AV<input type="checkbox" id="alpha" name="apiSources" value="alpha" {% if 'alpha' in default_api_sources %}checked{% endif %}></label><br>

        <button type="submit">Fetch Data</button>
    </form>

    <div id="message"></div>
    <div class="loading">Loading...</div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var message = document.getElementById('message');
            var loading = document.querySelector('.loading');
            message.style.display = 'none';
            loading.style.display = 'block';

            var formData = {
                ticker: document.getElementById('ticker').value,
                startDate: document.getElementById('start_date').value,
                endDate: document.getElementById('end_date').value,
                interval: document.getElementById('interval').value,
                apiSources: Array.from(document.querySelectorAll('input[name="apiSources"]:checked')).map(el => el.value)
            };

            fetch('/api/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                message.textContent = data.message || data.error;
                message.style.display = 'block';
            })
            .catch((error) => {
                loading.style.display = 'none';
                message.textContent = 'An error occurred: ' + error;
                message.style.display = 'block';
            });
        });
    </script>
</body>
</html>
