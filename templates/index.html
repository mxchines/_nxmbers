<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXMBERS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>NXMBERS</h1>

    <form id="configForm">
        <label for="ticker">Ticket:</label>
        <input type="text" id="ticker" name="ticker" value="{{ default_ticker }}" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" value="{{ default_start_date }}" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" value="{{ default_end_date }}" required>

        <label for="interval">Interval:</label>
        <select id="interval" name="interval" required>
            <option value="1day" {% if default_interval == '1day' %}selected{% endif %}>1 Day</option>
            <option value="1h" {% if default_interval == '1h' %}selected{% endif %}>1 Hour</option>
            <option value="1min" {% if default_interval == '1min' %}selected{% endif %}>1 Minute</option>
        </select>

        <label for="apiSource">API Source:</label>
        <select id="apiSource" name="apiSource" required>
            <option value="yahoo" {% if default_api_source == 'yahoo' %}selected{% endif %}>Yahoo Finance</option>
            <option value="alpha_vantage" {% if default_api_source == 'alpha_vantage' %}selected{% endif %}>Alpha Vantage</option>
            <option value="twelve_data" {% if default_api_source == 'twelve_data' %}selected{% endif %}>Twelve Data</option>
        </select>

        <button type="submit">Fetch Data</button>
    </form>

    <div id="message"></div>
    <div class="loading"></div>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let formData = {
                ticker: document.getElementById('ticker').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                interval: document.getElementById('interval').value,
                apiSource: document.getElementById('apiSource').value
            };

            // API-specific adjustments
            switch (formData.apiSource) {
                case 'yahoo':
                    // Map '1day' to '1d' for Yahoo Finance
                    if (formData.interval === '1day') {
                        formData.interval = '1d';
                    } 
                    // Yahoo Finance doesn't support '1min', map to '1m'
                    else if (formData.interval === '1min') {
                        formData.interval = '1m';
                    }
                    break;
                // ... other API cases (add adjustments as needed)
            }

            // Check for unsupported intervals in non-Yahoo APIs
            if (formData.apiSource !== 'yahoo') {
                const unsupportedIntervals = ['1min']; // Add other unsupported intervals if needed
                if (unsupportedIntervals.includes(formData.interval)) {
                    messageDiv.innerText = 'Error: The selected interval is not supported for the selected API.';
                    messageDiv.classList.add('error');
                    loadingDiv.style.display = 'none';
                    return; 
                }
            }

            const messageDiv = document.getElementById('message');
            const loadingDiv = document.querySelector('.loading');

            messageDiv.className = '';
            messageDiv.innerText = '';
            loadingDiv.style.display = 'block';

            axios.post('/api/update-config', formData)
                .then(function (response) {
                    messageDiv.innerText = response.data.message;
                    messageDiv.classList.add('success');
                })
                .catch(function (error) {
                    messageDiv.innerText = 'Error: ' + (error.response?.data?.error || 'An unexpected error occurred');
                    messageDiv.classList.add('error');
                })
                .finally(function () {
                    loadingDiv.style.display = 'none';
                });
        });
    </script>
</body>
</html>
